<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Cakes</title>
<meta charset="UTF-8" />

<link href="../css/styles.css" rel="stylesheet">

</head>
<body>

	<form method="POST" th:object="${cakeToAdd}" th:action="@{/add_cake}" >
		<h4>Enter a new cake...</h4>
		<table>
			<tr>
				<td><label for="title">Title</label></td>
				<td><input type="text" th:field="*{title}" /></td>
			</tr>
			<tr>
				<td><label for="description">Description</label></td>
				<td><input type="text" th:field="*{description}" /></td>
			</tr>
			<tr>
				<td><label for="imageUrl">Image URL</label></td>
				<td><input type="text" th:field="*{imageUrl}" />(Mandatory)</td>
			</tr>
			<tr>
				<td></td>
				<td><button>Submit</button></td>
			</tr>
			
					
			
		</table>


	</form>

	<br />

	<h2>Cake List...</h2>
	<table id="cakes">
		<tr>
			<th>Title</th>
			<th>Image</th>
			<th>Description</th>
		</tr>
		<th:block th:each="cake : ${cakes}">
			<tr>
				<td th:text="${cake.title}">N/A</td>
				<td><img th:src="${cake.imageUrl}" alt="No image available"></td>
				<td th:text="${cake.description}">...</td>
			</tr>
		</th:block>
	</table>
</body>
</html>
